<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <script type="text/javascript" src="toskoy.js"></script>
  </head>
  <body style="text-align: center;">
    <script>
      function convert() {
        document.getElementById('skoy').innerHTML = (document.getElementById('textToSkoy').value.replace(/\n/g,'<br />')).toSkoy();
      }
    </script>
    <h1>String.toSkoy()</h1>
    <div><textarea type="text" id="textToSkoy"></textarea></div>
    <div><button onClick="convert();">toSkoy()</button></div>
    <div id="skoy"></div>
    <h3><a href="http://github.com/NarzE/toSkoy">source</a></h3>
  </body>
</html>
