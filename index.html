<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <script type="text/javascript" src="https://raw.github.com/dtinth/toSkoy/master/toskoy.js"></script>
  </head>
  <body style="text-align: center;">
    <script>
      function convert() {
        document.getElementById('skoy').innerHTML = (document.getElementById('textToSkoy').value.replace(/\n/g,'<br />')).toSkoy();
      }
    </script>
    <h1>String.toSkoy() (dtinth's fork)</h1>
    <h2>Bookmarklet</h2>
    <iframe src="bookmarklet.html" style="width:100%;border:0;height:400px;"></iframe>

    <h2>Quick Convert</h2>
    <div><textarea type="text" id="textToSkoy"></textarea></div>
    <div><button onClick="convert();">toSkoy()</button></div>
    <div id="skoy"></div>
    <h3><a href="http://github.com/dtinth/toSkoy">source</a></h3>
    <h3><a href="http://github.com/NarzE/toSkoy">original source by NarzE</a></h3>
  </body>
</html>
